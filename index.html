<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GifTastic</title>      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">           
  </head>

  <body>
    <div class="container-fluid" id="wrap">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
                <h3 id="title">GifTastic</h3>
            </div>
        </div>       
        <!--Button Area-->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttonArea"></div>
        </div>
        <!-- Gif area -->
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" id="gifArea"></div>           
        <!-- Input area -->      
            <div class="col-xs-3 col-sm-3 col-md-3col-lg-3">
                <form>
                  <fieldset>
                    <label for="title-input">Add a title</label><br>
                    <input type="text" placeholder="Type title here" id="title-input">
                    <button type="submit" class="btn submit" data="submitBtn">Submit</button>
                  </fieldset>
                </form>
            </div>
        </div>  
    </div>   
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" ></script>
    <script src="assets/javascript/app.js"></script>
  </body>

</html>
